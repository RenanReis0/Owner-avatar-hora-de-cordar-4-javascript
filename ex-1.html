<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var nome = []
        
        while(true){
            var entrada = prompt("Digite um nome: ")
            if (entrada.trim().toUpperCase() === "PARE") {
                break
            }
            nome.push(entrada,)
        }
        document.write("Lista de nome: " + nome)
    </script>
</head>

</body>
</html>
